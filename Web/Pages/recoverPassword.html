<div class=wrapper>
    <form class="form-horizontal" role="form">
        <div class="form-group required">
            <label class="control-label required col-sm-3" for=txtEmail>Email</label>

            <div class="col-sm-9">
                <input type=text id=txtEmail class="form-control" maxlength=50 placeholder="Please use your registered email to recover your password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-success" id=btnRecover>Recover Password</button>
            </div>
        </div>
    </form>
</div>
<div class="modal" id="modalSuccess" role="dialog">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-success">Success</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
