<div class=wrapper>
    <form class="form-horizontal" role="form" id="LoginForm">
        <div class="form-group required">
            <label class="control-label required col-sm-3" for=txtEmail>Email</label>

            <div class="col-sm-9">
                <input type=text id=txtEmail class="form-control" maxlength=16 />
            </div>
        </div>
        <div class="form-group required">
            <label class="control-label required col-sm-3" for=txtPassword>Password</label>

            <div class="col-sm-9">
                <input type=password id=txtPassword class="form-control" maxlength=16 />
            </div>
        </div>
        <div class="form-group required">
            <label class="control-label required col-sm-3" for=txtConfirmedPassword>Confirmed Password</label>

            <div class="col-sm-9">
                <input type=password id=txtConfirmedPassword class="form-control" maxlength=16 />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-success" id=btnRegister>Register</button>
            </div>
        </div>
    </form>
</div>
<div class="modal" id="modalValidation" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-danger">Validation Summary</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<script src="Scripts/Register.js" type="text/javascript"></script>
